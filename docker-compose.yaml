version: '3.8'

services:
  rtsp-proxy:
    build: .
    container_name: rtsp-hls-proxy
    restart: unless-stopped
    ports:
      - "3010:3010"  # HTTP API and HLS serving
      - "8090:8090"  # WebSocket (optional)
    environment:
      - NODE_ENV=production
      - PORT=3010
      - WS_PORT=8090
    volumes:
      - ./streams:/app/streams
      - ./logs:/app/logs
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rtsp-proxy.rule=Host(`rtsp-proxy.yourdomain.com`)"
      - "traefik.http.services.rtsp-proxy.loadbalancer.server.port=3010"

networks:
  proxy-network:
    driver: bridge